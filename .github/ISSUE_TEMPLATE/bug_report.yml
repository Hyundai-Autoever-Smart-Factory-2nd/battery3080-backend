name: 버그 리포트
description: 버그를 발견했을 때 사용하는 템플릿
title: "[BUG] "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              버그 리포트를 작성해주세요. 가능한 한 구체적으로 작성해주시면 문제 해결에 도움이 됩니다.

    - type: textarea
      id: description
      attributes:
          label: 버그 설명
          description: 발생한 버그에 대해 명확하고 간결하게 설명해주세요.
          placeholder: 무엇이 잘못되었나요?
      validations:
          required: true

    - type: textarea
      id: reproduce
      attributes:
          label: 재현 방법
          description: 버그를 재현하는 단계를 설명해주세요.
          placeholder: |
              1. '...'로 이동
              2. '...'를 클릭
              3. '...'까지 스크롤
              4. 오류 확인
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: 기대 결과
          description: 어떤 결과를 기대했는지 명확하고 간결하게 설명해주세요.
          placeholder: 무엇이 일어났어야 했나요?
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: 실제 결과
          description: 실제로 무엇이 일어났는지 명확하고 간결하게 설명해주세요.
          placeholder: 실제로는 무엇이 일어났나요?
      validations:
          required: true

    - type: textarea
      id: additional
      attributes:
          label: 추가 정보
          description: 스크린샷, 로그, 기타 관련 정보를 추가해주세요.
          placeholder: 추가 정보가 있다면 여기에 작성해주세요.
