name: 질문
description: 질문이나 도움이 필요할 때 사용하는 템플릿
title: "[QUESTION] "
labels: ["question"]
body:
    - type: markdown
      attributes:
          value: |
              질문을 작성해주세요. 가능한 한 구체적으로 작성해주시면 더 나은 답변을 받을 수 있습니다.

    - type: textarea
      id: question
      attributes:
          label: 질문 내용
          description: 질문하고 싶은 내용을 명확하게 작성해주세요.
          placeholder: 무엇이 궁금하신가요?
      validations:
          required: true

    - type: textarea
      id: context
      attributes:
          label: 상황 설명
          description: 질문과 관련된 상황이나 배경을 설명해주세요.
          placeholder: 어떤 상황에서 이 질문이 생겼나요?

    - type: textarea
      id: tried
      attributes:
          label: 시도해본 것
          description: 이미 시도해본 방법이나 찾아본 자료가 있다면 설명해주세요.
          placeholder: 어떤 것들을 시도해봤나요?

    - type: textarea
      id: additional
      attributes:
          label: 추가 정보
          description: 스크린샷, 코드, 기타 관련 정보를 추가해주세요.
          placeholder: 추가 정보가 있다면 여기에 작성해주세요.
