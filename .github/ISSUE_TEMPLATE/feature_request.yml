name: 기능 요청
description: 새로운 기능이나 개선사항을 요청할 때 사용하는 템플릿
title: "[FEATURE] "
labels: ["enhancement"]
body:
    - type: markdown
      attributes:
          value: |
              새로운 기능 요청을 작성해주세요. 가능한 한 구체적으로 작성해주시면 구현에 도움이 됩니다.

    - type: textarea
      id: problem
      attributes:
          label: 해결하고자 하는 문제
          description: 어떤 문제를 해결하고 싶으신가요?
          placeholder: 현재 상황에서 불편한 점이나 부족한 점을 설명해주세요.
      validations:
          required: true

    - type: textarea
      id: solution
      attributes:
          label: 제안하는 해결방법
          description: 어떤 기능이나 개선사항을 원하시나요?
          placeholder: 구체적인 기능이나 동작 방식을 설명해주세요.
      validations:
          required: true

    - type: textarea
      id: alternatives
      attributes:
          label: 대안책
          description: 다른 해결방법이나 대안이 있다면 설명해주세요.
          placeholder: 고려해본 다른 방법들이 있나요?

    - type: textarea
      id: additional
      attributes:
          label: 추가 정보
          description: 스크린샷, 참고 자료, 기타 관련 정보를 추가해주세요.
          placeholder: 추가 정보가 있다면 여기에 작성해주세요.
